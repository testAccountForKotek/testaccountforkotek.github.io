<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Naleśnik</title>

  <link rel="stylesheet" href="../css/portfolio.css">
  <script src="../js/portfolio.js"></script>
</head>
<body>

<div class="grid">
  <h1>Takie rzeczy robię</h1>
  <div class="leftCell">
    <div class="pictureContainer"></div>
  </div>
  <div class="rightCell">
    <button type="button" class="arrows buttonBright" id="arrowUp">⇑ Up</button>
    <div id="rowIndicatorContainer">
      <span class="rowIndicator" id="rowIndicatorFirstText">Row</span>
      <span class="rowIndicator" id="rowIndicatorFirstNumber"></span>
      <span class="rowIndicator" id="rowIndicatorSecondText">and</span>
      <span class="rowIndicator" id="rowIndicatorSecondNumber"></span>
    </div>
    <button type="button" class="arrows buttonBright" id="arrowDown">⇓ Down</button>
    <button type="button" class="buttonRight buttonBright">Back</button>
  </div>

  <div class="grid1">
    <div class="swipeContainer"></div>
    <span id="swipeDescription"></span>
    <div class="leftCell1">
      <button type="button" class="arrows buttonDark" id="arrowLeft">< Left</button>
    </div>
    <div class="rightCell1">
      <button type="button" class="arrows buttonDark" id="arrowRight">Right ></button>
      <button type="button" class="buttonRight buttonDark">Close preview</button>
    </div>
  </div>
</div>

</body>
</html>
