<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../assets/me.png">

    <meta charset="UTF-8">
    <title>Zapisz się na przyszły miesiąc</title>

    <link rel="stylesheet" href="../css/calendar.css">
    <script src="../js/calendar.js"></script>
</head>
<body>

<div class="grid">
    <h1>Zapisz się na przyszły miesiąc</h1>
    <div class="leftCell">
        <h2 id="monthBar">06 / 2023</h2>
        <h2 id="daysBar">
            <span>Mon</span>
            <span>Tue</span>
            <span>Wed</span>
            <span>Thu</span>
            <span>Fri</span>
            <span>Sat</span>
            <span>Sun</span>
        </h2>
        <div id="calendar">

        </div>
    </div>
    <div class="rightCell">
        <div class="imageParent">
            <img src="../assets/lapku.png" alt="Drawing of an open hand">
        </div>
        <button type="button" class="buttonRight">Back</button>
    </div>
</div>

</body>
</html>
